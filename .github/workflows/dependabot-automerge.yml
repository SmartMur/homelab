name: Dependabot Auto-Merge

on:
  pull_request_target:
    branches: [main]
    types: [opened, reopened, synchronize, ready_for_review]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  enable-automerge:
    if: >-
      ${{
        github.actor == 'dependabot[bot]' &&
        github.event.pull_request.draft == false
      }}
    runs-on: ubuntu-latest
    concurrency:
      group: dependabot-${{ github.event.pull_request.number }}
      cancel-in-progress: true

    steps:
      - name: Update branch to latest main
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          pr_api="repos/${{ github.repository }}/pulls/"
          pr_api+="${{ github.event.pull_request.number }}/update-branch"
          gh api \
            --method PUT \
            "$pr_api" || true

      - name: Approve Dependabot PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr review ${{ github.event.pull_request.number }} \
            --approve \
            --body "Auto-approved dependency update."

      - name: Enable auto-merge
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr merge ${{ github.event.pull_request.number }} \
            --squash \
            --auto \
            --delete-branch
