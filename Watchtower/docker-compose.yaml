version: "3.8"

services:
  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - TZ=${TZ:-UTC}
      # Remove old images after update (useful for saving space)
      - WATCHTOWER_CLEANUP=true
      # Rolling restart - updates containers one by one
      - WATCHTOWER_ROLLING_RESTART=true
      # Schedule (cron format) - default: daily at 4am
      - WATCHTOWER_SCHEDULE=${WATCHTOWER_SCHEDULE:-0 0 4 * * *}
      # HTTP API configuration
      - WATCHTOWER_HTTP_API_TOKEN=${WATCHTOWER_HTTP_API_TOKEN}
      - WATCHTOWER_HTTP_API_UPDATE=true
      # Notification settings
      - WATCHTOWER_NOTIFICATIONS=${WATCHTOWER_NOTIFICATIONS:-}
      - WATCHTOWER_NOTIFICATION_URL=${WATCHTOWER_NOTIFICATION_URL:-}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # - /root/.docker/config.json:/config.json:ro  # Enable for custom registry auth
    security_opt:
      - no-new-privileges:true
    # Uncomment to enable HTTP API (for manual triggers)
    # ports:
    #   - "8080:8080"

# Configuration Options (set in .env or uncomment here):
# - WATCHTOWER_POLL_INTERVAL=86400           # Check interval in seconds (default: 24h)
# - WATCHTOWER_DISABLE_CONTAINERS=container1,container2  # Skip specific containers
# - WATCHTOWER_INCLUDE_RESTARTING=true       # Update restarting containers
# - WATCHTOWER_INCLUDE_STOPPED=true          # Update stopped containers
# - WATCHTOWER_REVIVE_STOPPED=true           # Start updated stopped containers
# - WATCHTOWER_MONITOR_ONLY=true             # Only notify, don't update
# - DOCKER_HOST=tcp://hostname:port          # Remote Docker host