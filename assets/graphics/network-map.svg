<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420" role="img" aria-label="Homelab network map">
  <rect width="1200" height="420" fill="#0f172a" rx="18"/>
  <text x="600" y="48" fill="#e2e8f0" font-family="'Segoe UI', Arial, sans-serif" font-size="30" text-anchor="middle">Homelab Topology</text>

  <g font-family="'Segoe UI', Arial, sans-serif" font-size="19" fill="#e2e8f0" text-anchor="middle">
    <rect x="90" y="150" width="170" height="90" rx="14" fill="#1d4ed8"/>
    <text x="175" y="203">Edge DNS / Proxy</text>

    <rect x="360" y="85" width="180" height="90" rx="14" fill="#0ea5e9"/>
